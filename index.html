<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>iview example</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
</head>
<body>
<div id="app">
    <i-button @click="show">Click me!</i-button>
    <Modal v-model="visible" title="Welcome">欢迎使用 iView</Modal>
    <template>
    <Alert>消息提示文案</Alert>
    <Alert type="success">成功提示文案</Alert>
    <Alert type="warning">警告提示文案</Alert>
    <Alert type="error">错误提示文案</Alert>
    <div>
        <div class="demo-avatar">
            <Avatar icon="person" size="large" />
            <Avatar icon="person" />
            <Avatar icon="person" size="small" />
        </div>
        <div class="demo-avatar">
            <Avatar shape="square" icon="person" size="large" />
            <Avatar shape="square" icon="person" />
            <Avatar shape="square" icon="person" size="small" />
        </div>
    </div>
</template>
<script>
    export default {
        
    }
</script>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            visible: false
        },
        methods: {
            show: function () {
                this.visible = true;
            }
        }
    })
  </script>
</body>
</html>
